<h1 mat-dialog-title>Sell {{ data.name }}</h1>
<div mat-dialog-content>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-3 mx-1">
    <ng-container matColumnDef="Share">
      <th mat-header-cell *matHeaderCellDef>{{data.name}}</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">
        <p *ngIf="!this.type">
          {{ element.currentNav }}
        </p>
        <p *ngIf="this.type">
          {{ element.currentPrice }}
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="Counter">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <form [formGroup]="SellForm">
        <mat-form-field appearance="outline">
          <mat-label>number of {{ data.name }} to be deleted</mat-label>
          <input matInput type="number" formControlName={{element.id}}>
          <mat-hint>max. {{element.qty}}</mat-hint>
        </mat-form-field>
        </form>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="SellForm.value" cdkFocusInitial>
    Sell {{ data.name }}
  </button>
</div>
